<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="card-header">
                <img src="img/logo.jpg" alt="Pedro Rodenas Aponte" class="profile-image">
                <h1>Pedro Rodenas Aponte</h1>
            </div>
            <div class="card-body">
                <section class="description">
                    <h2>Descripción</h2>
                    <p>Desarrollador web apasionado por crear experiencias digitales excepcionales. Me especializo en desarrollar aplicaciones web que combinan estética y rendimiento.</p>
                </section>
                <section class="skills">
                    <h2>Herramientas que manejo</h2>
                    <div class="skill-images">
                        <img src="img/html.png" alt="HTML">
                        <img src="img/css.png" alt="CSS">
                        <img src="img/js.png" alt="JavaScript">
                        <img src="img/php.png" alt="PHP">
                        <img src="img/mysql.png" alt="MySQL">
                    </div>
                </section>
                <section class="social">
                    <h2>Redes</h2>
                    <a href="https://www.linkedin.com/in/pedro-rodenas-aponte-b560202b9/">LinkedIn</a>
                    <a href="https://github.com/Pedro-Rodenas">GitHub</a>
                </section>
                <section class="projects">
                    <h2>Proyectos</h2>
                    <div class="project-categories">
                        <a href="#" class="project-link" data-project="backend">Backend</a>
                        <a href="#" class="project-link" data-project="frontend">Frontend</a>
                        <a href="#" class="project-link" data-project="maquetacion">Maquetación</a>
                    </div>
                    <div class="project-details" id="project-details">
                        <!-- Detalles del proyecto -->
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script defer src="js/index.js"></script>
</body>
</html>
